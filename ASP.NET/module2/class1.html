<!DOCTYPE>
<html>
<head>
<script>
   function showAlert(msg)
   {
       alert(msg)
   }
   
   function check()
   {
      var val=document.getElementById('textnumber').value;
	  if(val<"0" | val>"9")
	  {
	     alert("this is not number")
	  }
	  
   }
  
</script>
</head>
<body>
   <h1 style='font-size:30px' id='heading' class='heading' onclick='showAlert("from h tag")'> This is head</h1>
   <p onclick='showAlert("from p tag")'>This is paragraph</p>
   
   <div style='height:200px; width:300px ; background:red'>
          <div style='height:200px; width:50% ; background:blue'>
		  </div>
   </div>
   <form>
   <input type='text'>
   <input type='number' id='textnumber' onkeyup='check()'>
   <input type='submit'>
   </form>
   </form>
   <h2>position fixed concept</h2>
   <div style='height:100px; width:100px ; background:red; position:fixed;top:390px;left:500px'></div>
   <div style='height:100px; width:100 ; background:blue'></div>
   <h2>position absolute concept</h2>
   <div style='height:400px; width:400px ; background:red;position:relative;left:50px'>
          <div style='height:200px; width:200px ; background:blue;position:absolute;top:100px;left:100px'>
		  </div>
   </div>
   
</body>
</html>
