<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Visibility Example</title>
    <style>
        .visible {
            visibility: visible; /* Element is visible */
        }

        .hidden {
            visibility: hidden; /* Element is hidden but still takes up space */
        }

        .none {
            display: none; /* Element is removed from the layout */
        }
    </style>
</head>

<body>
    <h2>CSS Visibility Example</h2>

    <p class="visible">This paragraph is visible.</p>

    <p class="hidden">This paragraph is hidden but still occupies space.</p>

    <p class="none">This paragraph is completely removed (display: none).</p>

    <p>This is another visible paragraph.</p>
</body>

</html>
